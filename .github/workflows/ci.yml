name: CI Pipeline

on:
  push:
    branches:
      - master
    paths:
      - 'catalogo-service/**'
      - 'eureka-server/**'
  pull_request:
    branches:
      - master
    paths:
      - 'catalogo-service/**'
      - 'eureka-server/**'

jobs:
  build-catalogo-service:
    if: contains(github.event.head_commit.message, 'catalogo-service')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          java-version: '22'
          distribution: 'adopt'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install dependencies
        run: mvn install -DskipTests

      - name: Build project
        run: mvn package -DskipTests

      - name: Run tests
        run: mvn test

      - name: Build catalogo-service JAR
        run: mvn package -pl catalogo-service -am

      - name: Upload catalogo-service artifact
        uses: actions/upload-artifact@v3
        with:
          name: catalogo-service
          path: catalogo-service/target/catalogo-service-0.0.1-SNAPSHOT.jar

  build-eureka-server:
    if: contains(github.event.head_commit.message, 'eureka-server')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          java-version: '22'
          distribution: 'adopt'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install dependencies
        run: mvn install -DskipTests

      - name: Build project
        run: mvn package -DskipTests

      - name: Run tests
        run: mvn test

      - name: Build eureka-server JAR
        run: mvn package -pl eureka-server -am

      - name: Upload eureka-server artifact
        uses: actions/upload-artifact@v3
        with:
          name: eureka-server
          path: eureka-server/target/eureka-server-0.0.1-SNAPSHOT.jar